<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3">
		<h1 class="text-center">Internship Form</h1>
		<div class="col-md-4">
			<label class="form-label" for="first-name-input">First Name</label>
			<input class="form-control" id="first-name-input" type="text" required>
			<div id="first-name-error" class="invalid-feedback" style="color: red;"></div>
		</div>
		<div class="col-md-4">
			<label class="form-label" for="last-name-input">Last Name</label>
			<input class="form-control" id="last-name-input" type="text" required>
			<div id="last-name-error" class="invalid-feedback" style="color: red;"></div>
		</div>
		<div class="col-md-4">
			<label class="form-label" for="email-input">Email Address</label>
			<input class="form-control" id="email-input" type="email" placeholder="xyz@abc.com" required>
			<div id="email-input-error" class="invalid-feedback" style="color: red;"></div>
		</div>
		<div class="col-sm-7">
			<label class="form-label" for="college-input">College Name</label>
			<input class="form-control" id="college-input" type="text" required>
			<div id="college-input-error" class="invalid-feedback" style="color: red;"></div>
		</div>
		<div class="col-sm">
			<label class="form-label" for="grad-year-select">Graduation Year</label>
			<select class="form-select" id="grad-year-select" required>
				<option selected>Choose...</option>
				<option value="1">2020</option>
				<option value="2">2021</option>
				<option value="3">2022</option>
				<option value="4">2023</option>
			</select>
			<div id="grad-year-select-error" class="invalid-feedback" style="color: red;"></div>
		</div>
		<div class="col-sm">
			<label class="form-label" for="roll-no-input">Roll No.</label>
			<input class="form-control" id="roll-no-input" type="text" required>
			<div id="roll-no-input-error" class="invalid-feedback" style="color: red;"></div>
		</div>
		<div class="col-md-12">
			<input class="form-check-input" id="conditions-checkbox" type="checkbox" required>
			<label class="form-label" for="conditions-checkbox">Agree to terms and conditions.</label>
			<div id="conditions-checkbox-error" class="invalid-feedback" style="color: red;"></div>
		</div>
		<div class="col-md-3">
			<button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
