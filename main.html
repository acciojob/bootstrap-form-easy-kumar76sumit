<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h1>Internship Form</h1>
		<label class="form-label" for="first-name-input">First Name</label>
		<input class="form-control" id="first-name-input" type="text" required>
		<div id="first-name-error" class="invalid-feedback" style="color: red;"></div>
		
		<label for="last-name-input">Last Name</label>
		<input class="form-control" id="last-name-input" type="text" required>

		<label for="email-input">Email Address</label>
		<input id="email-input" type="email" placeholder="xyz@abc.com" required>

		<label for="college-input">College Name</label>
		<input id="college-input" type="text" required>

		<label class="form-label" for="grad-year-select">Graduation Year</label>
		<select id="grad-year-select" required>
			<option>Choose</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>

		<label for="roll-no-input">Roll No.</label>
		<input id="roll-no-input" type="text" required>

		
		<input id="conditions-checkbox" type="checkbox" required>
		<label for="conditions-checkbox">Agree to terms and conditions.</label>

		<button class="btn btn-primary" type="submit">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
